<!DOCTYPE html>
<html>
<head>
  <title>Desafio dos 100 Depósitos</title>
</head>
<body>
  <h1>Desafio dos 100 Depósitos</h1>
  <div id="botoes"></div>
  <div id="resultado"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Inicializa o Firebase
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDoF06G0K4C6DkiKBLdr7BECgOJW7vXmGA",
  authDomain: "planejamento-f5fe7.firebaseapp.com",
  projectId: "planejamento-f5fe7",
  storageBucket: "planejamento-f5fe7.firebasestorage.app",
  messagingSenderId: "207138969970",
  appId: "1:207138969970:web:410110bef88c58fb76a5eb",
  measurementId: "G-N4LLKSEBS2"
};
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Cria os botões
    for (let i = 1; i <= 100; i++) {
      const button = document.createElement('button');
      button.textContent = i;
      button.onclick = () => {
        // Grava o valor no Firebase
        database.ref('depositos').push(i);
      };
      document.getElementById('botoes').appendChild(button);
    }

    // Lê os dados do Firebase e exibe
    database.ref('depositos').on('value', (snapshot) => {
      const data = snapshot.val();
      const resultado = document.getElementById('resultado');
      resultado.textContent = 'Depósitos realizados: ' + JSON.stringify(data);
    });
  </script>
</body>
</html>
