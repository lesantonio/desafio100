<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos 100 Depósitos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Desafio dos 100 Depósitos</h1>
    <div id="buttons-container"></div>
    <script>
        // Gera os 100 botões dinâmicamente
        const container = document.getElementById('buttons-container');

        for (let i = 1; i <= 100; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.classList.add('deposit-button');
            button.addEventListener('click', () => handleButtonClick(i));
            container.appendChild(button);
        }

        // Função que é chamada ao clicar em um botão
        async function handleButtonClick(value) {
            try {
                const response = await fetch('https://<TURSO_DB_URL>', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer <TURSO_DB_API_KEY>'
                    },
                    body: JSON.stringify({ value })
                });

                if (response.ok) {
                    alert(`Depósito ${value} registrado com sucesso!`);
                } else {
                    alert('Erro ao registrar o depósito.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar ao banco de dados.');
            }
        }
    </script>
</body>
</html>
