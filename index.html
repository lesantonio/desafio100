<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos 100 Depósitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Desafio dos 100 Depósitos</h1>
        <div id="buttons-container">
            <!-- Botões de 1 a 100 -->
            <button class="deposit-button" data-value="1">1</button>
            <button class="deposit-button" data-value="2">2</button>
            <button class="deposit-button" data-value="3">3</button>
            <!-- ... até 100 -->
            <button class="deposit-button" data-value="100">100</button>
        </div>
        <h2>Depósitos Realizados:</h2>
        <ul id="deposit-list"></ul>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
