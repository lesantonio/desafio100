<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos 100 Depósitos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Desafio dos 100 Depósitos</h1>
    <div id="buttons-container"></div>
    <script>
        // Gera os 100 botões dinâmicamente
        const container = document.getElementById('buttons-container');

        for (let i = 1; i <= 100; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            button.classList.add('deposit-button');
            button.addEventListener('click', () => handleButtonClick(i));
            container.appendChild(button);
        }

        // Função que é chamada ao clicar em um botão
        async function handleButtonClick(value) {
            try {
                const response = await fetch('https://ladba-lesantonio.aws-us-east-1.turso.io', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJFZERTQSIsInR5cCI6IkpXVCJ9.eyJhIjoicnciLCJpYXQiOjE3MzczNzc4NDEsImlkIjoiMTIwZjA5NDYtYzg0Ni00ZDc1LTk1YTEtZTU1MTkwMjEwYTI0IiwicmlkIjoiMDJkOWIyNmEtZGExMS00ZTdkLTg0NDgtMDVkNjM2MmYxYmY1In0.k7iY6kSZcGSlV334BG4TbnkulVJJIW1Eu1dMzUWjX-jmiroMk0RU7z7fT-_jN_6P9VPVc-k_Boxf81tzHxyrBg'
                    },
                    body: JSON.stringify({ value })
                });

                if (response.ok) {
                    alert(`Depósito ${value} registrado com sucesso!`);
                } else {
                    alert('Erro ao registrar o depósito.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao conectar ao banco de dados.');
            }
        }
    </script>
</body>
</html>
