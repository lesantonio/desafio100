<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio dos 100 Depósitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #007bff;
            background-color: #fff;
            border-radius: 5px;
        }

        .button.selected {
            background-color: #28a745;
            color: white;
        }

        .total {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio dos 100 Depósitos</h1>
    <div class="buttons-container" id="buttons-container"></div>
    <div class="total" id="total">Total: R$ 0</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0-beta.7/dist/umd/supabase.js"></script>
    <script>
        const supabaseUrl = 'https://iitxrcybizewpyzomheh.supabase.co'; // Substitua pelo seu URL do Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlpdHhyY3liaXpld3B5em9taGVoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcxMzQ2NTUsImV4cCI6MjA1MjcxMDY1NX0.tCviUtGfTvGq2HwRt3sC2mcK5B4hYTAjlirMEC_mPA8'; // Substitua pela chave anônima
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const buttonsContainer = document.getElementById('buttons-container');
        const totalElement = document.getElementById('total');
        let selectedValues = [];

        // Carregar os botões
        function loadButtons() {
            for (let i = 1; i <= 100; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = 'button';
                button.onclick = () => toggleSelection(i, button);
                buttonsContainer.appendChild(button);
            }
        }

        // Alternar seleção de botão e atualizar soma
        function toggleSelection(value, button) {
            if (selectedValues.includes(value)) {
                selectedValues = selectedValues.filter(v => v !== value);
                button.classList.remove('selected');
            } else {
                selectedValues.push(value);
                button.classList.add('selected');
            }

            updateTotal();
        }

        // Atualizar total na interface
        function updateTotal() {
            const sum = selectedValues.reduce((acc, val) => acc + val, 0);
            totalElement.textContent = `Total: R$ ${sum}`;
            saveData(sum); // Salvar no Supabase
        }

        // Salvar os dados no Supabase
        async function saveData(total) {
            const { data, error } = await supabase
                .from('deposits')
                .upsert([{ value: total }], { onConflict: ['value'] });

            if (error) {
                console.error('Erro ao salvar no Supabase:', error);
            }
        }

        // Carregar dados salvos do Supabase
        async function loadData() {
            const { data, error } = await supabase
                .from('deposits')
                .select('value');

            if (error) {
                console.error('Erro ao carregar dados:', error);
            } else {
                selectedValues = data.map(item => item.value);
                updateTotal();
            }
        }

        // Inicializar a aplicação
        function init() {
            loadButtons();
            loadData();
        }

        init();
    </script>
</body>
</html>
