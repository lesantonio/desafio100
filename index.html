<!DOCTYPE html>
<html>
<head>
  <title>Desafio dos 100 Depósitos</title>
  <style>
    /* Estilos CSS */
    button {
      width: 50px; /* Ajuste o tamanho conforme necessário */
      height: 50px;
      margin: 5px;
      font-size: 18px;
    }
    .selected {
      background-color: #4CAF50; /* Cor verde para botões selecionados */
      color: white;
    }
  </style>
</head>
<body>
  <h1>Desafio dos 100 Depósitos</h1>
  <div id="botoes"></div>
  <p>Soma total: <span id="total">0</span></p>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // ... (seu código JavaScript existente)

    let total = 0; // Variável para armazenar a soma total

    // ... (código para criar os botões)

    button.onclick = () => {
      // ... (código para gravar no Firebase)

      button.classList.add('selected'); // Adiciona a classe para mudar a cor
      total += parseInt(button.textContent);
      document.getElementById('total').textContent = total;
    };
  </script>
</body>
</html>
